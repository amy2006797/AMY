<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Unsplash</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left panel">
            <div class="overlay-text">
                <h1>Creation starts here</h1>
                <p>Access 5,826,610 free, high-resolution photos you cant find anywhere else
                </p>
            </div>
        </div>
        <div class="right-panel">
            <form class="form-container">
                <h2>Join Unsplash</h2>
                <p>Already have an account? <a href="#">Login</a></p>
                <form>
                    <div class="name-row">
                        <div class="form-group">
                            <label for="fname">Firstname</label>
                            <input type="text" id="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Lastname</label>
                            <input type="text" id="Lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="Email" required>
                    </div>


                    <div class="form-group">
                        <label for="username">Username
                            <span class="hint">(only letters, numbers and underscores)</span></label>
                        <input type="text" id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="hint">(min. 8 char)</span><label>
                                >
                                <input type="password" id="password" required />
                        </div>

                                <button type="submit">JOIN</button>
                </form>
        </div>
    </div>
</div>
</body>
</html>
